<!-- Section Contact -->
<section id="contact" class="section">
  <div class="container">
    <h2 class="brand-headline">Contact</h2>
    <div class="section-divider"></div>
    <p class="description">Vous voulez collaborer ? Envoyez-moi un message !</p>
    
    <div class="contact-layout">
      <!-- Côté gauche - Informations -->
      <div class="contact-info">
        <p>N'hésitez pas à me contacter pour discuter de vos projets ou opportunités de collaboration.</p>
      </div>

      <!-- Côté droit - Formulaire -->
      <form class="contact-form" action="#" method="POST">
        <div class="form-group form-group--inline">
          <input class="form-input" type="text" id="nom" name="nom" placeholder="Nom" required>
          <input class="form-input" type="text" id="prenom" name="prenom" placeholder="Prénom" required>
        </div>

        <div class="form-group">
          <input class="form-input" type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <div class="form-group">
          <textarea class="form-textarea" id="message" name="message" placeholder="Message" required></textarea>
        </div>

        <button class="form-submit" type="submit">Envoyer</button>
      </form>
    </div>
  </div>
</section>
